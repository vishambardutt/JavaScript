<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Sign /Math Trunc</title>
</head>
<body>
    <script>
        let num = 5.5;
        console.log(Math.sign(num));

        let mynum = -10.2;
        console.log(Math.sign(mynum));

        let name = "Vish";
        console.log(Math.sign(name));

        let mtrunc = 5.5;
        console.log(Math.trunc(mtrunc));

        let num1 = - 4;
        console.log(Math.trunc(num1));

        let fm = -4
        console.log(Math.floor(fm));
    </script>
</body>
</html>
