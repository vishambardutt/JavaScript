<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymorphism</title>
</head>
<body>
   <script>
       class student{ 
           constructor (){
               console.log('Parent');

           }

       }
       class regStudent extends student {
           constructor(){
               super();
               console.call ('Child');
           }
       }
       const rStu = new regStudent();
    </script> 
</body>
</html>
