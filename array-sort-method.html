<script>
    // 3,9,6,34,120
    // 8,900,879,42
    const numbers = [3, 9, 6, 34, 120];

    numbers.sort((a, b) => a - b);
    console.log(numbers);


    const userNames = ['Amit', 'Rohan', 'Rohit', 'Sachin'];
    userNames.sort();
    console.log(userNames);

    // lowToHigh 
    const products =[
        {productId: 1, productName:"p1", price: 3200},
        {productId: 2, productName:"p1", price: 2200},
        {productId: 3, productName:"p1", price: 200},
        {productId: 4, productName:"p1", price: 4200},
        {productId: 5, productName:"p1", price: 3000},
    ]
    const lowToHigh = products.slice(0).sort((a,b)=>{
        return a.price-b.price
    });
    console.log(lowToHigh);
     //highToLow
     const highToLow = products.slice(0).sort((a,b)=>{
        return b.price-a.price
     });
     console.log(highToLow);
</script>
